<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glide / Multiple</title>
  <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.3.0/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="section">

    <div class="container">
      <h1>Multiple</h1>
      <a href="index.html" class="button">Back</a>
      <div class="some">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <figure><img src="./images/nature-1.jpg" alt="Nature"></figure>
            </li>
            <li class="glide__slide">
              <figure><img src="./images/nature-2.jpg" alt="Nature"></figure>
            </li>
            <li class="glide__slide">
              <figure><img src="./images/nature-3.jpg" alt="Nature"></figure>
            </li>

          </ul>
        </div>

      </div>

    </div>
  </section>

  <script src="https://unpkg.com/@glidejs/glide@3.3.0/dist/glide.min.js"></script>
  <script src="./js/glide2.js"></script>
</body>

</html>
